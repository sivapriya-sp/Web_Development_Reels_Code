<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List by Category</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Day 11 Product List  Animation</h1>

  <div class="category-buttons">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts
    ('electronics')">Electronics</button>
    <button onclick="filterProducts
    ('clothing')">Clothing</button>
    <button onclick="filterProducts
    ('books')">Books</button>
  </div>

  <div class="product-container" id="productList">
    <div class="product-card electronics">
      <h2>Smartphone</h2>
      <p>Category: Electronics</p>
    </div>
    <div class="product-card clothing">
      <h2>T-Shirt</h2>
      <p>Category: Clothing</p>
    </div>
    <div class="product-card books">
      <h2>JavaScript Guide</h2>
      <p>Category: Books</p>
    </div>
    <div class="product-card electronics">
      <h2>Laptop</h2>
      <p>Category: Electronics</p>
    </div>
    <div class="product-card clothing">
      <h2>Jacket</h2>
      <p>Category: Clothing</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
