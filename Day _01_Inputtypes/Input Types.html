<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Input Showcase</title>
  <link rel="stylesheet" href="Inputtypes.css">
</head>
<body>
  <form>
    <div class="row">
      <div class="label">&lt;input type="text"&gt;</div>
      <div class="input-container">
        <span class="arrow">→</span>
        <input type="text" value="" placeholder="text">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="password"&gt;</div>
      <div class="input-container">
         <span class="arrow">→</span>
        <input type="password" value="password">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="checkbox"&gt;</div>
      <div class="input-container">
        <span class="arrow">→</span>
        <input type="checkbox">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="number"&gt;</div>
      <div class="input-container">
         <span class="arrow">→</span>
        <input type="number">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="color"&gt;</div>
      <div class="input-container">
        <span class="arrow">→</span>
        <input type="color" value="#000000">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="time"&gt;</div>
      <div class="input-container">
        <span class="arrow">→</span>
        <input type="time" value="13:02">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="date"&gt;</div>
      <div class="input-container">
        <span class="arrow">→</span>
        <input type="date" value="2024-07-16">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="range"&gt;</div>
      <div class="input-container">
          <span class="arrow">→</span>
        <input type="range" value="75">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="radio"&gt;</div>
      <div class="input-container">
         <span class="arrow">→</span>
        <input type="radio" name="radio">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="search"&gt;</div>
      <div class="input-container">
         <span class="arrow">→</span>
        <input type="search" value="f">
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="file"&gt;</div>
      <div class="input-container" style="flex-direction: column; 
        align-items: flex-start;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <span class="arrow">→</span>
          <input type="file">
        </div>
        <span class="file-note">No file chosen</span>
      </div>
    </div>

    <div class="row">
      <div class="label">&lt;input type="submit"&gt;</div>
      <div class="input-container">
        <span class="arrow">→</span>
        <input type="submit" value="Submit">
      </div>
    </div>
  </form>
</body>
</html>
