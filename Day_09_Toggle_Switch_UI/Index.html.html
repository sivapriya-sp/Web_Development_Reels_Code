<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.5s,
       color 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .label-text {
      font-size: 1.2rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked+.slider {
      background-color: #4caf50;
    }
    input:checked+.slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="theme-switch-wrapper">
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider round"></span>
    </label>
    <span class="label-text">ðŸŒž Light / ðŸŒ™ Dark</span>
  </div>
  <script>
const toggle = document.getElementById
('toggleTheme');
toggle.addEventListener('change', () => {
document.body.style.backgroundColor =
toggle.checked ? '#121212' : 'white';
document.body.style.color =
 toggle.checked ? 'white' : 'black';
    });

  </script>
</body>
</html>
